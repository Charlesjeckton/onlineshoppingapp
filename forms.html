<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Details</title>
    <link rel="stylesheet" href="style_form.css">
    <link rel="icon" href="image/form.png">

</head>
<body>
<form action="">
    <h1>Student Details</h1>
    <label for="fname">First Name:</label> <br>
    <input type="text" id="fname" placeholder="Enter First Name"> <br><br>

    <label for="sname">Surname:</label> <br>
    <input type="text" id="sname" placeholder="Enter Surname"> <br><br>

    <label for="email">Email Address:</label> <br>
    <input type="email" id="email" placeholder="Type Email"> <br><br>

    <label for="pass">Password:</label> <br>
    <input type="password" id="pass" placeholder="Password"> <br><br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label> <br>

    <input type="checkbox" id="basketball">
    <label for="basketball">Basketball</label> <br>

    <input type="checkbox" id="netball">
    <label for="netball">Netball</label> <br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Hockey</label> <br>

    <input type="checkbox" id="tennis">
    <label for="tennis"> Tennis</label> <br>

    <input type="checkbox" id="rugby">
    <label for="rugby">Rugby</label> <br><br>

    <p>Which is your programming language?</p>
    <input type="radio" id="python">
    <label for="python">Python</label> <br>
    <input type="radio" id="kotlin">
    <label for="kotlin">Kotlin</label> <br>
    <input type="radio" id="java">
    <label for="java">Java</label> <br>
    <input type="radio" id="C">
    <label for="C"> C++</label> <br>
    <input type="radio" id="C#">
    <label for="C#"> C#</label> <br>
    <input type="radio" id="php">
    <label for="php"> PHP</label> <br><br>

    <label for="nationality">  Nationality:</label>
    <select name="" id="nationality">
        <option value="" disabled selected> Select Nationality</option>
        <option value="">Uganda</option>
        <option value="">Ethiopia</option>
        <option value="">Algeria</option>
        <option value="">Kenya</option>

    </select> <br><br>

    <label for="student">Describe yourself :</label> <br>
    <textarea name="" id="student" cols="50" rows="10" placeholder="Type something ..."></textarea>

    <br><br>
    <input type="submit" value="Submit">


</form>

</body>
</html>
